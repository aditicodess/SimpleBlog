<html lang="en">
  {% include "head.html" %}

  <body>
    {% include "nav.html" %}

    <div class="details content">
      <h2>{{title}}</h2>
      <div class="content">
        <p>{{description}}</p>
      </div>
      <a class="delete" data-doc="{{ id }}">
        <img src="/static/trashcan.svg" alt="delete icon" />
      </a>
    </div>

    {% include "footer.html" %}

    <script>
      const trashcan = document.querySelector("a.delete");
      trashcan.addEventListener("click", (e) => {
        console.log(trashcan.dataset.doc);
        const endpoint = `/details/${trashcan.dataset.doc}`;
        fetch(endpoint, {
          method: "DELETE",
        })
          .then((response) => response.json())
          .then((data) => {
            window.location.href = "http://127.0.0.1:8000/";
            console.log(data);
          })
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
